language: node_js
node_js:
  - "6"  
addons:
  sonarcloud: true

env:
  SONAR_SERVER: "https://sonar.appirio.com"

script:
  # other script steps might be done before running the actual SonarQube analysis
  - sonar-scanner 
    -Dsonar.sources=. 
    -Dsonar.analysis.mode=preview 
    -Dsonar.projectKey=sandeep-digital-sonar-test1 
    -Dsonar.projectName=sandeep-digital-sonar-test1 
    -Dsonar.host.url=SONAR_SERVER 
    -Dsonar.github.oauth=GITHUB_ACCESS_TOKEN 
    -Dsonar.login=SONARQUBE_ACCESS_TOKEN 
    -Dsonar.github.pullRequest=PULL_REQUEST_ID